{% extends 'base.html' %}

{% block title %}Update{% endblock %}

{% block content %}
<div class="container-fluid text-center">
    <div class="card">
        <h1 class="card-title">
            Task Manager
        </h1>
        <br>
        <form action="/update/{{ task[1] }}" method="post">
            <input type="text" id="task" name="task" value="{{task[2]}}">
            <input type="submit">Update Task</input>
        </form>
    </div>
</div>
{% endblock %}
